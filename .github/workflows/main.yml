name: Autoplan

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2  # OR "2" -> To retrieve the preceding commit.

      - name: Get changed ALL files
        id: changed-files-all
        uses: tj-actions/changed-files@v35
        with:
          dir_names: true
          dir_names_max_depth: 2
          json: true
          # files_ignore: |
          #   prod
          #   non-prod

      # - name: Get changed ENV files
      #   id: changed-files-env
      #   uses: tj-actions/changed-files@v35
      #   with:
      #     dir_names: true
      #     dir_names_max_depth: 2
      #     json: true
      #     files: |
      #       prod/**
      #       non-prod/**

      # - name: Get changed DOMAIN files
      #   id: changed-files-domain
      #   uses: tj-actions/changed-files@v35
      #   with:
      #     # dir_names: true
      #     # dir_names_max_depth: 2
      #     json: true
      #     files: |
      #       prod/**/*
      #       non-prod/**/*

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files-all.outputs.all_changed_files }}; do
            echo "$file was changed"
          done

      - name: Filter folders for matrix
        id: get_changed_folders
        run: |
          ALL_FILES=$(echo ${{ steps.changed-files-all.outputs.all_changed_and_modified_files }} | jq '[ .[] | select(test("^((?!(prod|non-prod)).)*$")) ]')
          echo "all ALL_FILES files changed: $ALL_FILES"
          echo "::set-output name=list::${ALL_FILES}"
